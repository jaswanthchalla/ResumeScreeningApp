<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional resume screening tool to match resumes with job descriptions">
    <meta name="theme-color" content="#0ea5e9">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>ResuMatch | Professional Resume Screening Tool</title>
    <style>
      /* Initial loading state styling */
      .initial-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        background-color: #f8fafc;
        color: #334155;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
      }

      .loader-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 1.5rem;
      }

      .loader-spinner {
        border: 4px solid rgba(14, 165, 233, 0.1);
        border-left: 4px solid #0ea5e9;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }

      .loader-text {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-weight: 500;
        font-size: 1.125rem;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @media (prefers-color-scheme: dark) {
        .initial-loader {
          background-color: #0f172a;
          color: #f1f5f9;
        }

        .loader-spinner {
          border: 4px solid rgba(255, 255, 255, 0.1);
          border-left: 4px solid #38bdf8;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state before React loads -->
      <div class="initial-loader" aria-live="polite">
        <svg class="loader-logo" width="80" height="80" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="40" height="40" rx="8" fill="#0EA5E9" />
          <path d="M10 11.25C10 10.5596 10.5596 10 11.25 10H28.75C29.4404 10 30 10.5596 30 11.25V28.75C30 29.4404 29.4404 30 28.75 30H11.25C10.5596 30 10 29.4404 10 28.75V11.25Z" stroke="white" stroke-width="2" />
          <path d="M15 15H25" stroke="white" stroke-width="2" stroke-linecap="round" />
          <path d="M15 20H25" stroke="white" stroke-width="2" stroke-linecap="round" />
          <path d="M15 25H20" stroke="white" stroke-width="2" stroke-linecap="round" />
          <circle cx="25" cy="25" r="2.5" fill="white" />
        </svg>
        <div class="loader-spinner" aria-hidden="true"></div>
        <p class="loader-text">Loading ResumeMatcher...</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
